<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bg1.jpeg">
</head>

<body>
    <section>        
             <img src="images/bg1.jpeg" class="bg" alt="">     
        <div class="login-form">
            <h1>Sign In</h1>
            <div class="inputBox">
                <input type="text" id="email" placeholder="Username " autocomplete="off" >
            </div>
            <div class="inputBox">
                <input type="password" id="pswrd" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" id="btn" value="Login">
            </div>
            <div class="group">
                <a href="">Forget Password </a>
                <a href="">Sign Up</a>
            </div>
        </div>
    
    </section>
</body>

</html>
